<!DOCTYPE html>
<html>
<head>
    <title>Get polygon example</title>
        
    <!-- stylesheets -->
    <link rel="stylesheet" href="lib/leaflet/leaflet.css"/>
    <link rel="stylesheet" href="lib/jquery/jquery-ui-1.10.0.custom.css"/>
    <link rel="stylesheet" href="css/r360.css"/>

    <style>
        html, body {

            width: 100%;
            height: 100%;
        }

        #map {

            width: 800px;
            height: 600px;
        }
    </style>

    <!-- scripts -->
    <script src="lib/jquery/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="lib/jquery/jquery-ui-1.10.4.min.js"></script>
    <script src="lib/leaflet/leaflet-src.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/raphael-min.js"></script>
    <script src="lib/proj4/proj4-compressed.js"></script>
    <script src="lib/proj4/proj4leaflet.js"></script>
    <script type="text/javascript" src="../../build/deps.js"></script>
    <script type="text/javascript" src="../r360-include.js"></script>

     <script type="text/javascript">
        $(document).ready(function(){

            var latlon = [52.51, 13.37];


            var point = new L.Point([.9966698411,.097740637]);

            var ll = L.latLng(r360.config.crs.projection.unproject(new L.Point(699254, 5710049)));

            console.log(ll);


            // add the map and set the initial center to berlin
            map = L.map('map').setView(latlon, 13);        

            console.log("web mercator: " + map.project(ll, 14));

            // attribution to give credit to OSM map data and VBB for public transportation 
            var attribution ="<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox © OpenStreetMap</a> | ÖPNV Daten © <a href='http://www.vbb.de/de/index.html' target='_blank'>VBB</a> | developed by <a href='http://www.route360.net/de/' target='_blank'>Route360°</a>";

            // initialising the base map. To change the base map just change following
            // lines as described by cloudmade, mapbox etc..
            // note that mapbox is a paided service
            L.tileLayer('http://a.tiles.mapbox.com/v3/mi.h220d1ec/{z}/{x}/{y}.png', {
                    maxZoom: 18,
                    attribution: attribution
            }).addTo(map);

            // set the service key, this is a demo key
            // please contact us and 
            r360.config.serviceUrl = "http://api.route360.net/api_bb/";
            r360.config.serviceKey = "KRXn8oesiA4MNxrzMhJx";
            r360.config.utm = false;

            var routeLayer = L.featureGroup().addTo(map);

            // create a marker and add it to the map
            var marker = L.marker(latlon, {draggable: true});
            marker.lat = latlon[0];
            marker.lon = latlon[1];
            marker.addTo(map);

            // create the layer to add the polygons
            var cpl = r360.route360PolygonLayer();
            // add it to the map
            cpl.addTo(map);


            var routeLayer = L.featureGroup().addTo(map);




            // you need to define some options for the polygon service
            // for more travel options check out the other tutorials
            
           // travelOptions.setTravelTimes([600, 1200,1800,2400,3000,3600]);

         /*      r360.config.defaultTravelTimeControlOptions.travelTimes = [
            { time : 600  , color : "#006837"},
            { time : 1200  , color : "#39B54A"},
            { time : 1800  , color : "#8CC63F"},
            { time : 2400 , color : "#F7931E"},
            { time : 3000 , color : "#F15A24"},
            { time : 3600 , color : "#C1272D"}
            ];*/

            //addTravelTimePolygons(marker);


            marker.on("dragend", function(e){
                addTravelTimePolygons(marker);

            });
            // call the service
            


            map.on("click", function(e){    

                
                var travelOptions = r360.travelOptions();
            // we only have one source which is the marker we just added
                travelOptions.addSource(marker);

                

                travelOptions.setTravelType('transit');
                travelOptions.setDate("20140801");

                var targetMarker = L.marker(e.latlng).addTo(map);
                targetMarker.lat = e.latlng.lat;
                targetMarker.lon = e.latlng.lng;
                var targets = [targetMarker];

                travelOptions.setTargets(targets);

                routeLayer.clearLayers();

                r360.RouteService.getRoutes(travelOptions, function(routes){

                    for(var i = 0; i < routes.length; i++){
                        routes[i].fadeIn(routeLayer, 500, "travelDistance");
                    }
            });

        });

        

        /*
        fadingType : travelTime or travelDistance. First draws the path relative to speed latter relative to distance
        drawingTime: time in millis 
        */

       

        

        function addTravelTimePolygons(marker){

            marker.lat = marker.getLatLng().lat;
            marker.lon = marker.getLatLng().lng;

            var travelOptions = r360.travelOptions();
            // we only have one source which is the marker we just added
            travelOptions.addSource(marker);

            r360.config.logging = "true";

            travelOptions.setTravelType('transit');

            // we want to have polygons for 5 to 30 minutes
            travelOptions.setTravelTimes([300, 600,900, 1200, 1500, 1800]);



            r360.config.defaultTravelTimeControlOptions.travelTimes = [
            { time : 600  , color : "#006837"},
            { time : 1200  , color : "#39B54A"},
            { time : 1800  , color : "#8CC63F"},
            { time : 2400 , color : "#F7931E"},
            { time : 3000 , color : "#F15A24"},
            { time : 3600 , color : "#C1272D"}
            ];

            travelOptions.setTravelTimes([600, 1200,1800,2400,3000,3600]);

          

            // call the service
            r360.PolygonService.getTravelTimePolygons(travelOptions, function(polygons){       
                cpl.clearLayers();     
                // add the returned polygons to the polygon layer 
                cpl.addLayer(polygons);         
                // zoom the map to fit the polygons perfectly
                map.fitBounds(cpl.getBoundingBox());
            }); 
        }
    });

    

    


    </script>

</head>
<body>
    <div id="map"></div>
</body>
</html>
